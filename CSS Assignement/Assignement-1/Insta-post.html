<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Example</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 379px;
      height: 556px;
      background-color: white;
      border: 2px solid black;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    .header {
      
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap:15px;
     
    }
    .middle {
      flex: 1;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* .footer {
      gap:15px;
      color: white;
      padding: 10px 15px;
      text-align: left;
    } */
    .profile{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border:2px solid black;
      
      
    }
    .info{
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      
    }
  
    .postimg {
        width: 100%;
        height: auto;
        border-radius: 10px;
        border: 2px solid #999;
        object-fit: contain;
    }
    .footer svg {
        width: 24px;
        height: 24px;
        fill: black;
    }
    .likebtn {
        width: 24px;
        height: 24px;
        fill: black;           /* default color */
        cursor: pointer;       /* pointer on hover */
        transition: fill 0.3s; /* smooth color change */
    }
    .likebtn.liked {
        fill: red;             /* clicked/liked state */
    }
    .footer {
        display: flex;                 /* makes icons in one row */
        justify-content: space-between; /* left icons stay left, save button goes right */
        align-items: center;           /* vertically center icons */
    }
    .left-icons {
    display: flex;
    gap: 15px;
  }
  .caption {
    padding: 8px 12px;
    font-size: 14px;
    color: #333;  
  }
  .caption strong {
    margin-right: 6px;
  }



 
    


        
      
    
  </style>
  

</head>
<body>

  <div class="box">
  <div class="header">
    <img  class=profile src="https://i.pinimg.com/236x/00/58/58/005858eed026e23304b9af2fc90668c3.jpg">
    <div class="info">
        <div class="name">Geeta Khinde</div>
         <div class="location">Pune</div>
    </div>
  </div>
  <div class="middle">
    <img class=postimg src="https://i.pinimg.com/564x/64/5d/1f/645d1feafd22bb1cdad6bf9dc789e38b.jpg">
  </div>
  <div class="footer">
    <div class="left-icons">
    <svg class="likebtn"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </div>
    <svg class="savebtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="black">

  </div>

  <script>
  const likeBtn = document.querySelector('.likebtn');

    likeBtn.addEventListener('click', () => {
  likeBtn.classList.toggle('liked'); // toggle red color
  });
  </script>

</body>
</html>
