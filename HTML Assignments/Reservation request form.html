<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reservation request form</title>
</head>
<body>
    <fieldset>
        <h2 style="text-align:center;"><u>Reservation Request Form</u></h2>
    <fieldset>
        <legend>General Information</legend>
       <b> Arrival date:</b> <input type="date"></input><br><br>
        <b>Nights:</b> <input type="text" placeholder="Enter a number"><br><br>
       <b> Adults:</b> <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select> 
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <b>Room Type:</b>
                   <input type="radio" name="room">Standard</input>
                   <input type="radio" name="room">Business</input>
                   <input type="radio" name="room">Suite</input><br><br>
        <b>Bed Type:</b>
                    <input type="radio" name="room">King</input>
                   <input type="radio" name="room">Single</input>
                   <input type="radio" name="room">Double</input>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <b>Name:</b> <input type="text"><br><br>
        <b>Email:</b> <input type="email"><br><br>
        <b>Phone No.</b> <input type="number">
    </fieldset><br><br>
    <input type="Submit">
    <input type="submit" value="clear">
    </fieldset>
   
</body>
</html>
